<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Budgetter</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Budget Tracker</a>
  </nav>
  <div id="homePage" class="container page-container">

    <br>
    <div align="right">
    <div class="dropdown pull-xs-right">
      <button class="" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
       style="height: 70px; width:70px; border-radius: 50%; display:inline-block;background-color: white; border: none;">
        <span class="material-symbols-outlined"  style="font-size: 50px; display: inline-block;">
          menu
          </span>
      <div class="ripple-container"></div></button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuUserInfo" class="dropdown-item" type="button">
        <span class="material-symbols-outlined">
          person
          </span>&nbsp;&nbsp;&nbsp;User Info</button>
        <button id="menuSignOut" class="dropdown-item" type="button" >
        <i class="material-icons">logout</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
      </div>
      </div>
    </div>
    <br>
    <div> <!--This div is for the Budget used bar--> 
      <h1 style="text-align: center; margin-bottom: 5%;font-weight: bolder;">Budget Used</h1>
      <div class="progressContainer" style="display: flex;flex-direction: column;padding: 50px 0; border-radius: 8px;
       align-items: center;">
        <div class="circularProgress" style="position:relative; width:250px; height: 250px; background: conic-gradient(lightgreen 150deg,orange 180deg 300deg,red 320deg 359.9deg);
        border-radius: 50%;  z-index: -2; box-shadow: 10px 10px 25px 0px lightblue;" >
        </div>
        <div id="coverUp" class="circularProgress" style="position:relative; width:254px; height: 254px;  margin-top: -251px; background:conic-gradient(#00000000 0deg,white 0deg);
        border-radius: 50%;">
        </div>
        <div style="position:relative; width:230px; height: 230px; background: white;
        border-radius: 50%; margin-top: -242.5px;"> <h1 style="position: absolute; top: 50%;left: 50%;-ms-transform: translate(-50%, -50%);transform: translate(-50%, -50%); font-weight: bolder;" >75%</h1>
        </div>
      </div>
    </div>
    <div style="margin-bottom:15%; ">
      <ol style="display:flex;">
        <Button id="recurringPageButton" type="button" class="btn home-page-buttons shadowButton" style="position: absolute; left: 10%;">Recurring</Button>
        <Button id="purchasesPageButton" type="button" class="btn home-page-buttons shadowButton" style="position: absolute; right: 10%;">Purchases</Button>
      </ol>
    </div>
    <div class="justify-content-center" style="display: flex; justify-content: center;">
      <Button id="statsPageButton" type="button" class="btn home-page-buttons shadowButton">Stats</Button>
      <Button id="infoPageButton" type="button" class="btn home-page-buttons" style="position: absolute; right: 10%;">User Info</Button>
      
    </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
