<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Budget Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Budget Tracker</a>

  </nav>
  <div id="recurringPage" class="container page-container">

    <h1> Recurring Costs</h1>
   
    <button id="recurringHomeBtn" type="button" class="btn">HOME</button>
  
    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addPurchaseDialog">
      <i class="material-icons">add</i>
    </button>

    <div class="card">
      <div class="card-body container">
        <div class="row">
        <div class="col-10 col-md-9 col-lg-4"><p class="scaleText">${recurring.name}</p></div>
        <div id="costDisplay" class="col-6 col-md-3 col-lg-8"><p class="scaleText">$${recurring.cost}</p></div>
        </div>
        <div class="row">
        <div class="col-10"><h8>Date Of Purchase: ${purchase.dop.getUTCMonth() + 1}/${purchase.dop.getUTCDate()}/${purchase.dop.getFullYear()}</h8></div>
        <div class="col-2" style="text-align: center;"><h3 value="${purchase.id}" class="bi bi-pencil-square"></h3></div>
        </div>
      </div>
      </div>

    <div  id="recurringListContainer" style="text-align: center;">
      Retriving Data...
    </div>

    <div class="modal fade" id="addPurchaseDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Recurring Cost</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="formControlSelect">Name</label>
                <input type="text" class="form-control" id="nameOfRecurringCost">
              </div>
              <div data-mdb-input-init class="form-outline">
                <label class="bmd-label-floating" for="typeNumber">Amount</label>
                <input type="number" id="typeNumber" class="form-control" step="0.01" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitAddRecurring" class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
          </div>
        </div>
     </div>
    </div>
   

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
