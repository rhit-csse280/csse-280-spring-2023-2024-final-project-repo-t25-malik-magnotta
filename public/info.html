<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Info Screen</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">User Info</a>
  </nav>
  <div id="infoPage" class="container page-container">
    <h1>User Info</h1>
    <div class="stat">
      <h2 id="statName">Name: ???</h2>
    </div>
    <div class="stat">
      <h2 id="statIncome">Income: $0.00</h2>
    </div>
    <div class="stat">
      <h2 id="statSetAside">Set Aside Per Month: $0.00</h2>
    </div>
    <div class="stat">
      <h2 id="statLastMonthExpenses">Last Month's Expenses: $0.00</h2>
    </div>
    <div class="stat">
      <h2 id="statSaved">Amount saved: $0.00</h2>
    </div>
    <div class="stat">
      <h2 id="statDateJoined">Date joined: 01/01/01</h2>
    </div>
    <div>
      <button class="btn" id="home">Home</button>
      <button class="btn" id="update" data-toggle="modal" data-target="#editDataDialog">Update</button>
    </div>
  </div>
  
  <div class="modal fade" id="editDataDialog" tabindex="-1" role="dialog" aria-labelledby="Edit Data dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User Data</h5>
        </div>
        <div class="modal-body">
  
            <div class="form-group bmd-form-group">
              <label for="inputName" class="bmd-label-floating">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputIncome" class="bmd-label-floating">Income</label>
              <input type="text" class="form-control" id="inputIncome">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputSetAsidePerMonth" class="bmd-label-floating">Set Aside Per Month</label>
              <input type="text" class="form-control" id="inputSetAsidePerMonth">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputLastMonthExpenses" class="bmd-label-floating">Last Month's Expenses</label>
              <input type="text" class="form-control" id="inputLastMonthExpenses">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputSaved" class="bmd-label-floating">Amount Saved</label>
              <input type="text" class="form-control" id="inputSaved">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddQuote" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
