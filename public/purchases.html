<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Budget Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top" style="z-index: 999;">
    <a class="navbar-brand" href="#">Budget Tracker</a>

  </nav>
  <div id="purchasesPage" class="container page-container">

    <h1 id="spendingCount">Total Spent: $0</h1>

    <br>
   
    <div class="container">
      <div class="row">

       <div class="d-flex justify-content-start col">
          <button id="purchaseHomeBtn" type="button" class="btn" style="border: solid black 1px;">HOME</button>
       </div> 
        <div class="d-flex justify-content-end col">
          <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addPurchaseDialog">
            <i class="material-icons">add</i>
        </button>
        </div>

      </div>
    </div>
  
    <div  id="purchasesListContainer" style="text-align: center;">
      Retriving Data...
    </div>
  
    <div class="modal fade" id="addPurchaseDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Purchase</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="formControlSelect">Type of Purchase</label>
                <select class="form-control" id="formControlSelect">
                  
                  <option value="0">Groceries</option>

                  <option value="1">Resturant</option>

                  <option value="2"> Personal Care</option>

                  <option value="3">Transportation</option>

                  <option value="4">Entertainment</option>
                  
                  <option value="5">Clothing</option>

                  <option value="6">Household Supplies</option> 

                  <option value="7">Medical</option>

                  <option value="8">Gift/Donation</option>

                </select>
              </div>
              <div data-mdb-input-init class="form-outline">
                <label class="bmd-label-floating" for="typeNumber">Cost</label>
                <input type="number" id="typeNumber" class="form-control" step="0.01" />
            </div>
          </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitAddPurchase" class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
          </div>
        </div>
     </div>
    </div>

    <div class="modal fade" id="editPurchaseDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Purchase</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="editFormControlSelect">Type of Purchase</label>
                <select class="form-control" id="editFormControlSelect">
                  
                  <option value="0">Groceries</option>

                  <option value="1">Resturant</option>

                  <option value="2"> Personal Care</option>

                  <option value="3">Transportation</option>

                  <option value="4">Entertainment</option>
                  
                  <option value="5">Clothing</option>

                  <option value="6">Household Supplies</option> 

                  <option value="7">Medical</option>

                  <option value="8">Gift/Donation</option>

                </select>
               </div>
                <div data-mdb-input-init class="form-outline">
                  <label class="bmd-label-floating" for="typeNumber">Cost</label>
                  <input type="number" id="editTypeNumber" class="form-control" step="0.01" />
              </div>
           </div>
            <div class="modal-footer">
              <button id="deletePurchase" type="button" class="btn btn-secondary" data-dismiss="modal" style="position: fixed; left: 10px;">DELETE</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
             <button type="button" id="submitEditPurchase" class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>

</div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
