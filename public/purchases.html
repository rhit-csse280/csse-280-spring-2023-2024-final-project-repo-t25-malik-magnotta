  <nav class="navbar navbar-dark fixed-top">

  <div id="purchasesPage" class="container page-container">

    <div id="quoteListContainer">
    </div>
  
    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addQuoteDialog">
      <i class="material-icons">add</i>
    </button>

    <div class="modal fade" id="addQuoteDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Purchase</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Type of Purchase</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div data-mdb-input-init class="form-outline">
                <input type="number" id="typeNumber" class="form-control" step="0.01" />
                <label class="bmd-label-floating" for="typeNumber">Cost</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitAddPurchase" class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
          </div>
        </div>
     </div>
    </div>
   

  </div>
